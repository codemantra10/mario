<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAIk9eAAC49QAAAP8AOmNwAPJ5PQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABERAAAREQAAAREAABEQAAAAFVQBVUAAAAiVVVVVSIAACIlVVVSIgAAIjUlUlMiAAAzM1VVMzMAAAMzUzUzMAAAADNTNTMAAAAAAiIiIAAAAAASIiEREAAAASESIhIiAAABISIhIiAAAAAREiEgAAAAADMzMzMwAAAAAzMzAAAACHhwAAx48AAOMfAACABwAAgAcAAIAHAACABwAAwA8AAOAfAADwPwAA4A8AAMAHAADADwAA4D8AAOAPAADwfwAA" rel="icon" type="image/x-icon" />
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
  
<h1 class="btn btn-primary heading">AI Mario Game<button id="instructions"data-toggle="modal" data-target="#mymodal">Instructions</button></h1>
<img src="mario.jpg"><br>
<button class="btn btn-success" onclick="start()">Start Game</button>
<br>
<h2 class="btn btn-warning" id="status">Status:Unknown</h2>
<br>
<div id="canvas"></div>
<div id="game_console"></div>
<h3 id="footer">Source Code:<a href="https://github.com/linuk">Linuk;the man who created this game</a></h1>
  <div id="mymodal"class="modal fade">
    <div class="modal-dialog">
     <div class="model-content">
        <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>    
        </div>
        <div class="modal-body">
        <div id="my_carousel" class="carousel slide">
        <div class="carousel-inner">
        <div class="item active">
       <center>
      <img class="instruction_img"src="jump.png">
       </center>
        </div>
        <div class="item">
        <center>
          <img class="instruction_img"src="left.png">
        </center>
        </div>
        <div class="item">
          <img class="instruction_img"src="right.png">
        </div>
        </div>
        <a class="left carousel-control" href="#my_carousel"data-slide="prev"><span class="glyphicon glyphicon-triangle-left"></span></a>
        <a class="right carousel-control" href="#my_carousel" data-slide="next"><span class="glyphicon glyphicon-triangle-right"></span></a>
        </div>
        </div>
     </div>
    </div>
  </div>
  </body>
</html>
